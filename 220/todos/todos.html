<html>
	<head>
		<meta charset="utf-8">
		<title>Todos</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>	
	</head>
	<body>
		  <h2>Todos</h2>
		  <ul id="todos"></ul>
		  
		  <div class="overlay"></div>
		  <div class="confirm_prompt"></div>
		  <script id="todos_template" type="text/x-handlebars-template">
		      {{#each todos}}
		        <li data-id="{{id}}">{{title}} <span class="remove"></span>
		      {{/each}}
		  </script>

		  <script type="text/x-handlebars-template" id="confirm-template">
		  	<div class="confirm_wrapper" data-id="{{id}}">
		  		<p>Are you sure you want to delete this todo?</p>
		  		<div class="actions">
		  			<a href="#" class="confirm_yes">Yes</a>
		  			<a href="#" class="confirm_no">No</a>
		  		</div>
		  	</div>
		  </script>

		<script type="text/javascript" src="app.js"></script>
	</body>
</html>
