<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Grocery List</title>
	<link rel="stylesheet" type="text/css" href="grocery.css" media="all">
	<link rel="stylesheet" type="text/css" href="grocery_print.css" media="print">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" href="grocery.js"></script>
</head>
<body>

	<main>
		<form action="" method="post">
			<h2>Add an item</h2>
			<fieldset>
				<label for="name">Item name</label>
				<input type="text" name="name" id="name">
				<label for="quantity">Quantity</label>
				<input type="text" name="quantity" id="quantity">
				<input type="submit" value="Add">
			</fieldset>
		</form>
		<h1>Groceries</h1>
		<ul></ul>
	</main>

</body>
</html>
