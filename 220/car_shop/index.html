<html>
	<head>
		<meta charset="utf-8">
		<title>Car Shop</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	</head>
	<body>
		<header>
			<h1>Buy Used Cars</h1>
			<div id="filters"></div>
		</header>
		<main>
			<div id="cars"></div>
		</main>

		<script type="text/x-handlebars-templates" id="filters_template">
			<label for="make_select">Make</label>
			<select name="make" id="make_select">
				<option value="">All</option>
				{{#each makes}}
					<option value="{{.}}">{{.}}</option>
				{{/each}}
			</select>

			<label for="model_select">Model</label>
			<select name="model" id="model_select">
				{{> model_options_template }}
			</select>

			<label for="price_select">Price</label>
			<select name="price" id="price_select">
				<option value="">Any</option>
				{{#each prices}}
					<option value="{{.}}">{{.}}</option>
				{{/each}}
			</select>

			<label for="year_select">Year</label>
			<select name="year" id="year_select">
				<option value="">Any</option>
				{{#each years}}
					<option value="{{.}}">{{.}}</option>
				{{/each}}
			</select>

			<button class="filter_btn">Filter</button>
		</script>

		<script type="text/x-handlebars-templates" id="cars_template">
			{{#each cars}}
				{{> car_template}}
			{{/each}}
		</script>

		<script type="text/x-handlebars-templates" id="car_template">
			<div class="car">
				<figure>
					<img src="{{image}}">
				</figure>
				<h2>{{make}} {{model}}</h2>
				<p class="year">Year: {{year}}</p>
				<p class="price">Price: ${{price}}</p>
				<a href="#">Buy</a>
			</div>
		</script>

		<script type="text/x-handlebars-templates" id="model_options_template">
			<option value="">All</option>
			{{#each models}}
				<option value="{{.}}">{{.}}</option>
			{{\each}}
		</script>

		<script type="text/javascript" src="app.js"></script>
	</body>
</html>
